<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Travel Planner</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Mooli&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="app_title">Travel Planner</div><div class="card_list"><div class="card"><div class="img"><img src="../media/paris.jpg" alt="Paris"/></div><div class="card_detail"><div class="card_title">My trip to:</div><div class="card_date">Departing:</div><div class="buttion_group"><div class="btn">Save Trip</div><div class="btn">Remove Trip</div></div><div class="due_date">days away</div><div class="card_weather">Typical weather for then is:</div></div></div><div class="query_card"><div class="location_group"><div class="query_location_title">My Trip to:</div><div class="query_location_input" contenteditable="true" placeholder="Enter Location"></div></div><div class="date_group"><div class="query_date_title">Departing:</div><div class="query_date_input" contenteditable="true" placeholder=" MM/DD/YYYY"></div></div><div class="query_button_group"><div class="btn query_btn" onclick="handleAdd(event)">save trip</div><div class="btn query_btn">remove trip</div></div></div></div></div></body></html>
