<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Planner</title>
    <script defer="defer" src="main.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="app_title">Travel Planner</div>
      <div class="card_list">
        <div class="card">
          <img src="../media/paris.jpg" alt="Paris" />
          <div class="card_title">My trip to:</div>
          <div class="card_date">Departing:</div>
          <div class="buttion_group">
            <div.save_trip>Save Trip</div.save_trip>
          </div>
          <div.remove_trip>Remove Trip</div.remove_trip>
        </div>
      </div>
    </div>
  </body>
</html>
