<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Travel Planner</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Mooli&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="app_title">Travel Planner</div><div class="card_list"><div class="card"><div class="img"><img id="card_img" src="../media/paris.jpg" alt="Paris"/></div><div class="card_detail"><div id="card_title" class="card_title">My trip to:</div><div id="card_date" class="card_date">Departing:</div><div class="buttion_group"><div class="btn">Save Trip</div><div class="btn">Remove Trip</div></div><div id="due_date" class="due_date">days away</div><div id="card_weather" class="card_weather">Typical weather for then is:</div></div></div><div class="query_card"><div class="location_group"><div class="query_location_title">My Trip to:</div><div id="query_location_input" contenteditable="true" placeholder="Enter Location"></div></div><div class="date_group"><div class="query_date_title">Departing:</div><div id="query_date_input" contenteditable="true" placeholder=" DD/MM/YYYY"></div></div><div class="query_button_group"><div class="btn query_btn" onclick="return Client.handleAdd(event)">save trip</div><div class="btn query_btn" onclick="return Client.handleRemove()">remove trip</div></div></div></div></div></body><script>// Check that service workers are supported
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log("SW registered successfuly: ", registration);
          });
      });
    } else {
      console.log("Service Working not supported");
    }</script></html>
